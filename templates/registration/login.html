<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Kirish</title>
  <link rel="stylesheet" href="{% static 'account/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	{% comment %} <link rel="stylesheet" type="text/css" href="slide navbar style.css"> {% endcomment %}
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form method='Post'>
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Login</label>
					{% comment %} <input type="email" name="email" placeholder="Email" required=""> {% endcomment %}
					<input type="text" placeholder="User name" name="username">
					<input type="password" placeholder="Password" name="password">
					<button type='submit'>Login</button>
				</form>
				<center><a href='{% url "password-reset" %}' style="color: red;">Password recovery</a></center>
			</div>
	</div>
</body>
</html>
<!-- partial -->
  
</body>
</html>

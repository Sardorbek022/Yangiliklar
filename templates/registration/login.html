<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kirish</title>
  <link rel="stylesheet" href="{% static 'account/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="login">
      <form method="post" action="{% url 'login_page' %}">
        {% csrf_token %}
        <br>
        <center><h1 style="color: green;">Kirish</h1></center>
        <br>
        {{ form.username }}
        {{ form.password }}
        <button type="submit">Tastiqlash</button>
      </form>
      <center><a href="{% url 'password-reset' %}" style="color: rgb(255, 0, 0);">Parolni tiklash</a></center>
      <center><h2><a href="{% url 'register_page' %}" style="color: rgb(0, 0, 255);">Ro'yxatdan o'tish</a><h2></center>
    </div>
  </div>

  <script>

    const username = document.querySelector('#id_username');
    const password = document.querySelector('#id_password');

    username.placeholder = "Foydalanuvchi nomi"; 
    password.placeholder = "Parol"
   </script>
</body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ro'yxatdan o'tish</title>
  <link rel="stylesheet" href="{% static 'account/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
      <form method="post" action="{% url 'register_page' %}">
        {% csrf_token %}
        <br>
        <center><h1 style="color: rgb(255, 255, 255);">Ro'yxatdan o'tish</h1></center>
        <br>
        {% comment %} {{ form.as_p }} {% endcomment %}
        {{ user_form.username }}
        {{ user_form.first_name }}
        {{ user_form.email }}
        {{ user_form.password }}
        {{ user_form.password_2 }}
        <button type="submit"><h2>Tastiqlash</h2></button>
      </form>
      <center><h2><a href="{% url 'login_page' %}" style="color: rgb(0, 0, 255);">Saytga kirish</a></h2></center>
    </div>
  </div>
</body>
</html>
